<!--To create a table uses the tag <table>
Each table row is defined with the tag <tr>
The first row should be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->
<table style="width:500"id="firstTable" border="solid">
<tr>
    <th>first Name</th>
    <th>Last Name</th>
    <th>Relationship</th>
    <th>Age</th>
</tr>
    <tr>
    <td>Charlie</td>

    <td>dog</td>

    <td>my dog</td>

    <td>9 going on 10</td>
    </tr>
    <!--Add a picture that spans four collumns -->

    <tr>
        <td colspan="4"><img src="img/e.jpg" height="194" width="259"/></td>


    </tr>


</table>
